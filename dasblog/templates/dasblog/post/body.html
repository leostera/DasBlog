<div class="entry-content">
    {% if posts %}
        {{ post.html_body|truncatewords:"100"|safe }}
        <a href="/blog/{{ post.slug }}/#main" title="Read full version of {{ post.title }}">
            <span class="read-more">
                <br/>[read full post]
            </span>
        </a>
    {% else %} 
        {% if post %}
            {{ post.html_body|safe }}    
        {% endif %}    
    {% endif %}
</div><!-- .entry-content -->
